<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Vite App</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body
    class="grid h-screen grid-cols-3 grid-rows-4 place-items-center bg-slate-950 bg-[url(star.svg)] bg-size-[28px] text-white overflow-y-hidden"
  >
    <div id="vignette" class="w-full h-full col-start-1 col-end-4 row-start-1 row-end-5 z-20 pointer-events-none"></div>
    <button type="button" id="previous" class="-rotate-90 text-5xl font-extrabold z-10 col-start-1 col-end-2 row-start-1 row-end-2">></button>
    <div id="planetList" class="flex flex-col items-center row-start-2 row-end-4 col-start-1 col-end-2 h-full transition-transform ease-in-out"></div>
    <button type="button" id="next" class="z-10 pointer-events-auto row-start-4 row-end-5 rotate-90 text-5xl font-extrabold col-start-1 col-end-2">></button>
    <div class="col-start-2 col-end-4 row-start-1 row-end-2 flex items-center justify-around w-full gap-8 p-4">
      <h2 id="name" class="text-8xl font-bold">Name</h2>
      <div>
        <p class="text-2xl"><span id="description"></span></p>
        <p class="text-2xl">Radius: <span id="radius"></span></p>
        <p class="text-2xl">Mass: <span id="mass"></span></p>
        <p class="text-2xl">Distance: <span id="distance"></span></p>
      </div>
    </div>
    <div id="news" class="row-start-2 col-start-2 col-end-4 row-end-4 flex w-full gap-8 px-8 ">
      <a href="" target="_blank" rel="noopener noreferrer" class="flex-1" id="news0">
        <div class="bg-white w-full h-full flex flex-col p-1 gap-1">
          <img class="w-full" id="newsImage0">
          <h3 class="text-black font-bold" id="newsTitle0"></h3>
          <p class="text-black" id="newsDesc0"></p>
        </div>
      </a>
      <a href="" target="_blank" rel="noopener noreferrer" class="flex-1" id="news1">
        <div class="bg-white w-full h-full flex flex-col p-1 gap-1">
          <img class="w-full" id="newsImage1">
          <h3 class="text-black font-bold" id="newsTitle1"></h3>
          <p class="text-black" id="newsDesc1"></p>
        </div>
      </a>
      <a href="" target="_blank" rel="noopener noreferrer" class="flex-1" id="news2">
        <div class="bg-white w-full h-full flex flex-col p-1 gap-1">
          <img class="w-full" id="newsImage2">
          <h3 class="text-black font-bold" id="newsTitle2"></h3>
          <p class="text-black" id="newsDesc2"></p>
        </div>
      </a>

    </div>
    <h1 class="col-start-2 col-end-4 row-start-4 row-end-5 text-9xl">Solar System</h1>
  </body>
</html>
